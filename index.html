<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラミング復習ノート (GitHub Pages版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f2f5;
        }

        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }

        .code-area {
            background-color: #1e293b;
            color: #e2e8f0;
            resize: none;
            line-height: 1.6;
            border: none;
            width: 100%;
            height: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .code-area:focus {
            outline: 2px solid #3b82f6;
        }

        .preview-box {
            background-color: #0f172a;
            color: #f8fafc;
            padding: 1.5rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 0.875rem;
            line-height: 1.6;
            min-height: 150px;
        }

        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            font-size: 0.875rem;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }

        .tab-active {
            border-bottom: 3px solid #3b82f6;
            color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="app" class="max-w-6xl mx-auto px-4 py-6">
        <!-- ヘッダー -->
        <header class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-6 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 text-white w-12 h-12 rounded-xl flex items-center justify-center text-2xl shadow-lg">
                    <i class="fas fa-book-open"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">復習ノート</h1>
                    <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">Local Storage Edition</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="createNew()" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-200 transition font-bold text-sm">
                    <i class="fas fa-plus mr-2"></i>新規作成
                </button>
                <button onclick="saveEntry()" id="saveBtn" class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-200 font-bold flex items-center">
                    <i class="fas fa-save mr-2"></i>保存する
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- 左側：履歴リスト -->
            <aside class="lg:col-span-3">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 h-[calc(100vh-180px)] flex flex-col">
                    <h2 class="font-black text-slate-700 mb-4 px-2 flex items-center gap-2">
                        <i class="fas fa-history text-blue-500"></i>履歴
                    </h2>
                    <div id="historyList" class="flex-1 overflow-y-auto space-y-2 custom-scrollbar">
                        <!-- ここに履歴が入ります -->
                    </div>
                </div>
            </aside>

            <!-- 右側：メイン作業エリア -->
            <main class="lg:col-span-9 flex flex-col gap-6">
                <!-- ビュー切り替えタブ -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex overflow-hidden">
                    <button id="btnEditor" onclick="switchView('editor')" class="tab-btn flex-1 flex items-center justify-center gap-2 tab-active">
                        <i class="fas fa-pencil-alt"></i> 編集モード
                    </button>
                    <button id="btnPreview" onclick="switchView('preview')" class="tab-btn flex-1 flex items-center justify-center gap-2 text-slate-400">
                        <i class="fas fa-eye"></i> プレビュー表示
                    </button>
                </div>

                <!-- 編集ビュー -->
                <div id="editorView" class="space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <div class="flex flex-col md:flex-row gap-4 items-end">
                            <div class="flex-1 w-full">
                                <label class="block text-xs font-black text-slate-400 mb-2 uppercase">Title / タイトル</label>
                                <input type="text" id="entryTitle" placeholder="タイトルを入力..." class="w-full px-4 py-3 rounded-xl border-2 border-slate-100 focus:border-blue-500 outline-none transition-all font-bold text-lg">
                            </div>
                            <button onclick="generateTitleFromAI()" id="aiGenBtn" class="px-5 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition flex items-center h-[52px] font-bold shadow-lg shadow-indigo-100">
                                <i class="fas fa-magic mr-2"></i>AIで命名
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 min-h-[400px]">
                        <div class="flex flex-col bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            <div class="px-4 py-3 bg-red-50 border-b border-red-100 flex items-center justify-between">
                                <span class="text-red-700 font-black text-xs uppercase"><i class="fas fa-times-circle mr-1"></i>自分のミス</span>
                            </div>
                            <div class="flex-1 p-2 bg-slate-900">
                                <textarea id="mistakeCode" class="code-area code-font text-sm" placeholder="// 間違ったコード..."></textarea>
                            </div>
                        </div>

                        <div class="flex flex-col bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            <div class="px-4 py-3 bg-green-50 border-b border-green-100 flex items-center justify-between">
                                <span class="text-green-700 font-black text-xs uppercase"><i class="fas fa-check-circle mr-1"></i>正解・お手本</span>
                            </div>
                            <div class="flex-1 p-2 bg-slate-900">
                                <textarea id="correctCode" class="code-area code-font text-sm" placeholder="// 正解のコード..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <label class="block text-xs font-black text-slate-400 mb-2 uppercase">Study Notes / メモ</label>
                        <textarea id="notes" rows="3" class="w-full px-4 py-3 rounded-xl border-2 border-slate-100 focus:border-blue-500 outline-none" placeholder="修正のポイントなど..."></textarea>
                    </div>
                </div>

                <!-- プレビュービュー -->
                <div id="previewView" class="hidden space-y-6">
                    <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-200">
                        <h2 id="viewTitle" class="text-3xl font-black text-slate-800 mb-8 border-l-8 border-blue-600 pl-6 leading-tight">タイトル未設定</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div>
                                <h3 class="text-sm font-black text-red-500 mb-3 uppercase tracking-widest">BEFORE</h3>
                                <div id="viewMistake" class="preview-box code-font"></div>
                            </div>
                            <div>
                                <h3 class="text-sm font-black text-green-500 mb-3 uppercase tracking-widest">AFTER</h3>
                                <div id="viewCorrect" class="preview-box code-font"></div>
                            </div>
                        </div>
                        <div class="mt-10 pt-8 border-t-2 border-dashed border-slate-100">
                            <h3 class="text-xs font-black text-slate-400 mb-4 uppercase">Learning Insights</h3>
                            <div id="viewNotes" class="bg-blue-50 p-6 rounded-2xl text-blue-900 leading-relaxed font-medium italic border border-blue-100"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 通知 -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 translate-y-24 opacity-0 transition-all duration-300 bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl z-50 flex items-center gap-3">
        <i class="fas fa-check-circle text-green-400" id="toastIcon"></i>
        <span id="toastText" class="font-bold">メッセージ</span>
    </div>

    <script>
        // --- 状態管理 ---
        let entries = [];
        let currentId = null;
        const STORAGE_KEY = 'programming_review_notes';
        const apiKey = ""; // ここにGeminiのAPIキーを入力するとAI命名が使えます

        // --- 初期化 ---
        window.onload = () => {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                entries = JSON.parse(savedData);
            }
            renderHistory();
        };

        // --- 画面切り替え ---
        window.switchView = (mode) => {
            const editorView = document.getElementById('editorView');
            const previewView = document.getElementById('previewView');
            const btnEditor = document.getElementById('btnEditor');
            const btnPreview = document.getElementById('btnPreview');

            if (mode === 'editor') {
                editorView.classList.remove('hidden');
                previewView.classList.add('hidden');
                btnEditor.classList.add('tab-active');
                btnEditor.classList.remove('text-slate-400');
                btnPreview.classList.remove('tab-active');
                btnPreview.classList.add('text-slate-400');
            } else {
                document.getElementById('viewTitle').textContent = document.getElementById('entryTitle').value || '無題の記録';
                document.getElementById('viewMistake').textContent = document.getElementById('mistakeCode').value || '// 未入力';
                document.getElementById('viewCorrect').textContent = document.getElementById('correctCode').value || '// 未入力';
                document.getElementById('viewNotes').textContent = document.getElementById('notes').value || 'メモはありません';

                editorView.classList.add('hidden');
                previewView.classList.remove('hidden');
                btnPreview.classList.add('tab-active');
                btnPreview.classList.remove('text-slate-400');
                btnEditor.classList.remove('tab-active');
                btnEditor.classList.add('text-slate-400');
            }
        };

        // --- データ操作 ---
        window.saveEntry = () => {
            const title = document.getElementById('entryTitle').value || '無題の記録';
            const mistakeCode = document.getElementById('mistakeCode').value;
            const correctCode = document.getElementById('correctCode').value;
            const notes = document.getElementById('notes').value;

            if (!mistakeCode && !correctCode) {
                showToast("コードを入力してください", "exclamation-circle");
                return;
            }

            const now = new Date().toISOString();
            if (currentId) {
                const index = entries.findIndex(e => e.id === currentId);
                entries[index] = { ...entries[index], title, mistakeCode, correctCode, notes, updatedAt: now };
            } else {
                const newEntry = {
                    id: Date.now().toString(),
                    title,
                    mistakeCode,
                    correctCode,
                    notes,
                    updatedAt: now,
                    createdAt: now
                };
                entries.unshift(newEntry);
                currentId = newEntry.id;
            }

            localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
            renderHistory();
            showToast("ブラウザに保存しました！");
        };

        window.renderHistory = () => {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            
            if (entries.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-slate-400 text-xs font-bold">データがありません</div>';
                return;
            }

            entries.forEach(entry => {
                const item = document.createElement('div');
                item.className = `p-4 rounded-2xl border group cursor-pointer transition flex justify-between items-center ${currentId === entry.id ? 'bg-blue-600 border-blue-600 text-white shadow-lg' : 'bg-white border-slate-100 hover:border-blue-200'}`;
                item.onclick = () => selectEntry(entry.id);
                
                const date = new Date(entry.updatedAt).toLocaleDateString();
                item.innerHTML = `
                    <div class="truncate flex-1">
                        <p class="font-black truncate text-sm">${entry.title}</p>
                        <p class="text-[10px] ${currentId === entry.id ? 'text-blue-100' : 'text-slate-400'} mt-1">${date}</p>
                    </div>
                    <button onclick="event.stopPropagation(); deleteEntry('${entry.id}')" class="px-2 opacity-0 group-hover:opacity-100 transition hover:text-red-500">
                        <i class="fas fa-trash-alt text-xs"></i>
                    </button>
                `;
                list.appendChild(item);
            });
        };

        window.selectEntry = (id) => {
            currentId = id;
            const e = entries.find(x => x.id === id);
            if (e) {
                document.getElementById('entryTitle').value = e.title;
                document.getElementById('mistakeCode').value = e.mistakeCode;
                document.getElementById('correctCode').value = e.correctCode;
                document.getElementById('notes').value = e.notes;
                switchView('preview');
            }
            renderHistory();
        };

        window.deleteEntry = (id) => {
            if (confirm("本当に削除しますか？")) {
                entries = entries.filter(e => e.id !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
                if (currentId === id) createNew();
                renderHistory();
                showToast("削除しました");
            }
        };

        window.createNew = () => {
            currentId = null;
            document.getElementById('entryTitle').value = '';
            document.getElementById('mistakeCode').value = '';
            document.getElementById('correctCode').value = '';
            document.getElementById('notes').value = '';
            switchView('editor');
            renderHistory();
        };

        window.showToast = (msg, icon = "check-circle") => {
            const t = document.getElementById('toast');
            document.getElementById('toastText').textContent = msg;
            document.getElementById('toastIcon').className = `fas fa-${icon} ${icon === 'check-circle' ? 'text-green-400' : 'text-red-400'}`;
            t.classList.remove('translate-y-24', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-24', 'opacity-0'), 3000);
        };

        // --- AI タイトル生成 ---
        window.generateTitleFromAI = async () => {
            const m = document.getElementById('mistakeCode').value;
            const c = document.getElementById('correctCode').value;
            if (!m && !c) return showToast("コードを入力してください", "info-circle");
            if (!apiKey) return showToast("APIキーが設定されていません", "exclamation-triangle");

            const btn = document.getElementById('aiGenBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div>';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `間違い:${m}\n正解:${c}\nこの修正内容を一言(15文字以内)でタイトルにして。タイトルのみ出力。` }] }],
                        systemInstruction: { parts: [{ text: "プログラミング講師として日本語で出力してください。" }] }
                    })
                });
                const json = await response.json();
                const title = json.candidates?.[0]?.content?.parts?.[0]?.text?.trim().replace(/["'「」]/g, '');
                document.getElementById('entryTitle').value = title || "復習ノート";
                showToast("タイトルを生成しました");
            } catch (e) {
                showToast("生成に失敗しました");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic mr-2"></i>AIで命名';
            }
        };
    </script>
</body>
</html>
